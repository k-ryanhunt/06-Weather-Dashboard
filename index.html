<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>

    <div class="container-fluid">

      <div class="container">
        <div class="row">
          <div class="col mt-5">
            <div class="card-body text-center">
              <div class="card">
                <div class="card-body">
                  <div class="input-group mb-3">
                    <input type="text" placeholder="Search For A City" class="form-control searchInput" aria-describedby="button-addon2"/>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary bg-dark searchButton" type="button" id="button-addon2">
                        <i class="fas fa-search-location"></i>
                      </button>
                    </div>
                  </div>

                  <ul class="list-group"></ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col mt-5">
            <div class="card currentCard pb-2 pt-1">
              <h5 class="card-title mt-2 text-center">Current Weather</h5>
            </div>
          </div>
        </div>
        <div class="flex-container">
          <div class="col mt-5">
            <div class="card pb-5 fiveDayCard pl-5">
              <h5 class="card-title mt-2 mr-5 mx-auto d-flex p-2">5-Day Forecast</h5>
              <div class="row">
                <div class="col fiveDayOne mx-auto"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
